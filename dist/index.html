iv id="res-thumbnail"></div><h2 id="res-modalTitle">Multi-post story</h2><ul class="res-movie-info"><li class="res-info1"></li><li class="res-info2"></li><li class="res-info3"></li><li class="res-info4"></li></ul><h3 class="reservations-title">reservations</h3><ul id="reservations"></ul><form id="reservation-form"><h3 id="reservation-title">Add a reservation</h3><input id="res-name" maxlength="20" placeholder="Your Name" required/> <input type="date" id="start-date" required/> <input id="end-date" type="date" required/> <button class="res-submitButton" type="submit">Reservation</button></form></div></div><footer><p class="my-footer">Created with &#10084;&#65039; by Ahmed Reda , Azeem Olatunji & Annah Tumworobere, Under MIT CC Licence</p></footer></body></html>
